<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia</title>

    <!-- Some Googlefonts for styling -->
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Fredericka+the+Great|IM+Fell+English+SC|Jim+Nightshade|Princess+Sofia" rel="stylesheet">
    <!-- first up is a reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Borrowing some Bootstrap if necessary for grid layout -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Link for my own css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- link to jQuery cdn followed by link to the jQuery/Js file I made -->

<body></body>
    


    <button id="startButton">
            
        <!-- <img src="assets/images/maraudersclosed.jpg"> -->

        <span id="greeting">I solemnly swear that I am up to no good.</span>

        <img id="mapgif" src="https://media.giphy.com/media/rlY5Dqpi7ivja/source.gif">

    </button>



    <div id="gameBox">

        <header id="Title">

            <h1>Harry Potter and the Shoddily Crafted Trivia Game</h1>

        </header>

        <div id="timer">START</div>

        <div id="questionBox">

            <h3 id="qSpot"></h3>

            <button id="buttonA" class="guesses"></button>

            <button id="buttonB" class="guesses"></button>

            <button id="buttonC" class="guesses"></button>

            <button id="buttonD" class="guesses"></button>

        </div>

        <div id="resultBox">

            <div id="score"></div>

            <div id="correctA"></div>

        </div>

        <div id="finalResults">

            <div id="finalCorrect"></div>
    
            <div id="finalWrong"></div>
    
            <button id="resetButton">RESET</button>
    
        </div>

    </div>



    

</body>
</html>
